{% extends "base.html" %}
{% block extra_css %}
	<link href="{{ STATIC_URL }}css/layout-default-latest.css" rel="stylesheet" type="text/css">
	<link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" type="text/css">
{% endblock extra_css %}
{% block extra_js %}
	<script src="{{ STATIC_URL }}js/libs/jquery.layout-1.3.0.rc30.5.js" type='text/javascript'></script>
	<script>
		var layoutSettings_Outer = {
			name: "outerLayout",
			defaults: {
			},
			north: {
				spacing_open:			0,
				togglerLength_open:		0,			// HIDE the toggler button
				resizable: 				false,
				maxSize:				24,
				size:					24,
			},
		}

	    $(document).ready(function () {
	        layout = $('#layout_container').layout( layoutSettings_Outer );
	        $.layout.defaults.panes.liveResizing = true;
	    });
	</script>
{% endblock extra_js %}

{% block body %}
	<div id="layout_container">
		<div class="pane ui-layout-center">
			<div id='stam'>
				<a href="objects/disks/force_refresh_disk_objects">Force refresh</a>
    			<a href="objects/disks/show_all_disks">Show disks</a>
			</div>
		</div>
		<div class="pane ui-layout-north"></div>
		{% comment %}<div class="ui-layout-south">South</div>{% endcomment %}
		<div class="pane ui-layout-east">East</div>
		<div class="pane ui-layout-west">West</div>
	</div>
{% endblock body %}
{% comment %}

{% endcomment %}
